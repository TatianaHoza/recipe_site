{% extends 'base.html' %}


{% block content %}

<h1 class="title"> {{type}} recipes</h1>

<div class="recipes_block">
    {% for recipe in recipes %}
        <div class="recipe_card">
            <h3>{{recipe.title}}</h3>


            <p>#{{recipe.pk}} {{recipe.description}} </p>

        </div>
    {% endfor %}
</div>


{% endblock %}
